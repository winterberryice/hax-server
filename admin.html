<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxball Admin</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 1em; max-width: 800px; margin: 0 auto; }
        h1, h2, h3 { color: #333; }
        button { font-size: 1em; padding: 0.5em 1em; margin-right: 0.5em; cursor: pointer; }
        button:disabled { cursor: not-allowed; opacity: 0.6; }
        #status { background-color: #f4f4f4; padding: 1em; border-radius: 5px; margin-bottom: 1.5em; }
        #room-link { color: #007bff; }
        #main-controls { margin-bottom: 1.5em; }
        #captcha-area { border: 1px solid #ddd; border-radius: 5px; padding: 1em; background-color: #f9f9f9; }
        #token-input { width: 100%; box-sizing: border-box; padding: 0.5em; margin-top: 0.5em; min-height: 80px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Haxball Admin Panel</h1>

    <div id="status">
        <h2>Status</h2>
        <p><b id="status-message">Connecting...</b></p>
        <p><strong>Room URL:</strong> <a id="room-link" href="#" target="_blank" rel="noopener noreferrer">N/A</a></p>
    </div>

    <div id="main-controls">
        <h2>Controls</h2>
        <button id="start-btn">Start Room</button>
        <button id="stop-btn">Stop Room</button>
    </div>

    <div id="captcha-area">
        <h3>Room Creation Token</h3>
        <p>Solve the CAPTCHA below. Once the token appears, select and copy it, then click the "Paste" button.</p>

        <iframe src="https://www.haxball.com/headlesstoken" style="width: 320px; height: 160px; border: 1px solid #ccc; border-radius: 4px;"></iframe>

        <div style="margin-top: 1em;">
            <label for="token-input"><b>Haxball Token:</b></label><br>
            <div style="display: flex; align-items: center; gap: 0.5em;">
                <textarea id="token-input" placeholder="Paste token here or use the button..." style="flex-grow: 1;"></textarea>
                <button type="button" id="paste-btn" title="Paste from Clipboard">Paste</button>
            </div>
        </div>
    </div>

    <script>
        const statusMessageEl = document.getElementById('status-message');
        const roomLinkEl = document.getElementById('room-link');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const tokenInput = document.getElementById('token-input');
        const pasteBtn = document.getElementById('paste-btn');

        const API_BASE_URL = ''; // Current origin

        function updateUI(state) {
            statusMessageEl.textContent = state.status_message || 'N/A';
            statusMessageEl.style.color = state.status === 'running' ? 'green' : (state.status === 'stopped' ? 'red' : 'orange');

            if (state.room_url) {
                roomLinkEl.href = state.room_url;
                roomLinkEl.textContent = state.room_url;
            } else {
                roomLinkEl.href = '#';
                roomLinkEl.textContent = 'N/A';
            }

            startBtn.disabled = state.status !== 'stopped';
            stopBtn.disabled = state.status === 'stopped' || state.status === 'stopping';
        }

        async function postAction(endpoint, body = null) {
            try {
                const options = {
                    method: 'POST',
                    headers: body ? { 'Content-Type': 'application/json' } : {},
                    body: body ? JSON.stringify(body) : null
                };
                const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
                if (!response.ok) {
                    const responseData = await response.json();
                    throw new Error(responseData.message || 'Request failed');
                }
                // Status updates will be handled by the SSE connection.
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
                console.error(`Error with ${endpoint}:`, error);
            }
        }

        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    tokenInput.value = text;
                } else {
                    alert('Clipboard is empty.');
                }
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('Failed to read from clipboard. Please paste manually.');
            }
        });

        startBtn.addEventListener('click', () => {
            let token = tokenInput.value.trim();

            // Check for a token within quotes and extract it
            const quoteMatch = token.match(/"(.*?)"/);
            if (quoteMatch && quoteMatch[1]) {
                token = quoteMatch[1];
            }

            if (!token) {
                alert('Please provide a Haxball token.');
                return;
            }
            postAction('/start', { token });
        });

        stopBtn.addEventListener('click', () => postAction('/stop'));

        // Initialize SSE connection
        const eventSource = new EventSource('/events');

        eventSource.onmessage = (event) => {
            const state = JSON.parse(event.data);
            updateUI(state);
        };

        eventSource.onerror = (err) => {
            console.error('EventSource failed:', err);
            statusMessageEl.textContent = 'Connection to server lost. Please refresh the page.';
            statusMessageEl.style.color = 'red';
            startBtn.disabled = true;
            stopBtn.disabled = true;
        };
    </script>
</body>
</html>

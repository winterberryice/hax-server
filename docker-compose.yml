version: "3.8" # Specifying a version is good practice

services:
  haxball-server:
    build: .
    restart: unless-stopped
    # Attach this service to the external network.
    networks:
      - my-proxy-net
    # Pass the WS_PATH from a .env file or the environment to the container.
    # This should match the WS_PATH used by your playwright-server.
    environment:
      - WS_PATH=${WS_PATH}

networks:
  my-proxy-net:
    external: true
    name: playwright-server
